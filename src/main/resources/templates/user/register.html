<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - SIW Food</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #a080fc;">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" width="50" height="50" class="d-inline-block align-top rounded-circle" alt="SIW Food Logo">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/register"><i class="fas fa-user-plus"></i> Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/login"><i class="fas fa-user"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/ricette"><i class="fas fa-utensils"></i> Ricette</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/cuochi"><i class="fas fa-user-tie"></i> Cuochi</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-column align-items-center justify-content-center text-center flex-grow-1">
        <section class="hero my-5">
            <h1 class="mt-4">Registrazione</h1>
            <form action="/register" method="post" enctype="multipart/form-data" class="form-signin">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cognome">Cognome</label>
                    <input type="text" id="cognome" name="cognome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="dataDiNascita">Data di Nascita</label>
                    <input type="date" id="dataDiNascita" name="dataDiNascita" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="immagine">Immagine</label>
                    <input type="file" id="immagine" name="immagine" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="descrizione">Descrizione</label>
                    <textarea id="descrizione" name="descrizione" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Registrati</button>
            </form>
        </section>
    </main>
    <footer class="text-white text-center py-3" style="background-color: #a080fc;">
        <p>&copy; 2024 SIW Food. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
