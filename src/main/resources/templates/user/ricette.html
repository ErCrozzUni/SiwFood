<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricette - SIW Food</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logo.png" type="image/png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #a080fc;">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" width="50" height="50" class="d-inline-block align-top rounded-circle" alt="SIW Food Logo">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/register"><i class="fas fa-user-plus"></i> Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/login"><i class="fas fa-user"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/ricette"><i class="fas fa-utensils"></i> Ricette</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/cuochi"><i class="fas fa-user-tie"></i> Cuochi</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-column align-items-center justify-content-center text-center flex-grow-1">
        <section class="hero my-5">
            <h1 class="mt-4">Le Nostre Ricette</h1>
            <div class="container">
                <div class="row">
                    <div th:if="${#lists.isEmpty(ricette)}">
                        <p class="text-muted">...purtroppo non ci sono ancora ricette...</p>
                    </div>
                    <!-- Loop through ricette and display them -->
                    <div class="col-md-4" th:each="ricetta : ${ricette}">
                        <div class="card mb-4 shadow-sm">
                            <img th:src="@{${ricetta.immagine}}" class="card-img-top" alt="Immagine Ricetta">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${ricetta.nome}">Nome Ricetta</h5>
                                <p class="card-text" th:text="${ricetta.descrizione}">Descrizione Ricetta</p>
                                <a th:href="@{/ricette/{id}(id=${ricetta.id})}" class="btn btn-primary">Visualizza</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-white text-center py-3" style="background-color: #a080fc;">
        <p>&copy; 2024 SIW Food. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
