<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nuovo Cuoco</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light-green">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light-green">
        <div class="container-fluid">
            <a class="navbar-brand logo-container" href="/">
                <img src="/images/logo.png" alt="Logo" class="rounded-circle logo-img">
            </a>
            <div class="mx-auto">
                <a class="navbar-brand mx-auto" href="/" style="color: #FF7F00; font-size: 2rem;">SiwFood</a>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container py-5">
        <h1 class="text-center">Aggiungi Nuovo Cuoco</h1>
        <form action="/cuochi" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cognome">Cognome</label>
                <input type="text" class="form-control" id="cognome" name="cognome" required>
            </div>
            <div class="form-group">
                <label for="dataDiNascita">Data di Nascita</label>
                <input type="date" class="form-control" id="dataDiNascita" name="dataDiNascita" required>
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione</label>
                <textarea class="form-control" id="descrizione" name="descrizione" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="immagine">Immagine</label>
                <input type="file" class="form-control-file" id="immagine" name="immagine" required>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Cuoco</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer bg-orange text-center py-3">
        <div class="container">
            <span class="text-black">&copy; 2024 SiwFood. Tutti i diritti riservati.</span>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
