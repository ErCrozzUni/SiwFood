<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Tue Ricette</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logo.png" type="image/png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #a080fc;">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" width="50" height="50" class="d-inline-block align-top rounded-circle" alt="SIW Food Logo">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <h1>Le tue ricette</h1>
        <div class="mt-4">
            <div>
                <h4>Le tue ricette</h4>
                <ul class="list-group">
                    <li th:each="ricetta : ${ricette}" class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <img th:src="@{${ricetta.immagine}}" alt="Immagine Ricetta" width="50" height="50" class="mr-3">
                            <span th:text="${ricetta.nome}"></span>
                        </div>
                        <div>
                            <a th:href="@{'/ricette/edit/' + ${ricetta.id}}" class="btn btn-warning btn-sm">Modifica</a>
                            <a th:href="@{'/ricette/delete/' + ${ricetta.id}}" class="btn btn-danger btn-sm">Elimina</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div th:if="${#lists.isEmpty(ricette)}">
                <p class="mt-3 text-muted">Aggiungi la tua prima ricetta!</p>
            </div>
            <div class="mt-3">
                <a href="/ricette/new" class="btn btn-primary">Aggiungi nuova ricetta</a>
            </div>
        </div>
    </main>
    <footer class="text-white text-center py-3" style="background-color: #a080fc;">
        <p>&copy; 2024 SIW Food. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
