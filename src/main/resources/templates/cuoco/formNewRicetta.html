<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuova Ricetta</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #a080fc;">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" width="50" height="50" class="d-inline-block align-top rounded-circle" alt="SIW Food Logo">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <h1>Nuova Ricetta</h1>
        <form action="/ricette/new" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione</label>
                <textarea id="descrizione" name="descrizione" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="immagine">Immagine</label>
                <input type="file" id="immagine" name="immagine" class="form-control" required>
            </div>
            <div id="ingredientiContainer">
                <div class="form-group">
                    <label for="ingredienti">Ingredienti</label>
                    <input type="text" id="ingredienti" name="ingredienti[]" class="form-control" placeholder="Ingrediente" required>
                    <input type="text" id="quantita" name="quantita[]" class="form-control mt-2" placeholder="Quantità" required>
                </div>
            </div>
            <button type="button" id="addIngredienteBtn" class="btn btn-secondary">Aggiungi Ingrediente</button>
            <button type="submit" class="btn btn-primary mt-3">Salva Ricetta</button>
        </form>
    </main>
    <footer class="text-white text-center py-3" style="background-color: #a080fc;">
        <p>&copy; 2024 SIW Food. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('addIngredienteBtn').addEventListener('click', function() {
            var container = document.getElementById('ingredientiContainer');
            var div = document.createElement('div');
            div.className = 'form-group';
            div.innerHTML = '<input type="text" name="ingredienti[]" class="form-control mt-2" placeholder="Ingrediente" required>' +
                            '<input type="text" name="quantita[]" class="form-control mt-2" placeholder="Quantità" required>';
            container.appendChild(div);
        });
    </script>
</body>
</html>
