<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Cuoco - SIW Food</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logo.png" type="image/png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #a080fc;">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" width="50" height="50" class="d-inline-block align-top rounded-circle" alt="SIW Food Logo">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <div class="text-center">
            <h1>Modifica Cuoco</h1>
        </div>
        <form action="/cuochi/edit" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${cuoco.id}">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" th:value="${cuoco.nome}" required>
            </div>
            <div class="form-group">
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" name="cognome" class="form-control" th:value="${cuoco.cognome}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${cuoco.email}" required>
            </div>
            <div class="form-group">
                <label for="dataDiNascita">Data di Nascita</label>
                <input type="date" id="dataDiNascita" name="dataDiNascita" class="form-control" th:value="${cuoco.dataDiNascita}" required>
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione</label>
                <textarea id="descrizione" name="descrizione" class="form-control" rows="4" th:text="${cuoco.descrizione}" required></textarea>
            </div>
            <div class="form-group">
                <label for="immagine">Immagine</label>
                <input type="file" id="immagine" name="immagine" class="form-control">
                <img th:src="@{${cuoco.immagine}}" alt="Immagine Cuoco" width="100">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Salva Modifiche</button>
        </form>
    </main>
    <footer class="text-white text-center py-3" style="background-color: #a080fc;">
        <p>&copy; 2024 SIW Food. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
