<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - SIW Food</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logo.png" type="image/png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #a080fc;">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" width="50" height="50" class="d-inline-block align-top rounded-circle" alt="SIW Food Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/admin/cuochi"><i class="fas fa-user-tie"></i> Gestisci Cuochi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/admin/ricette"><i class="fas fa-utensils"></i> Gestisci Ricette</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <div class="text-center">
            <h1 class="text-dark">Bentornato Admin</h1>
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="card text-white mb-3" style="background-color: #a080fc;">
                        <div class="card-body">
                            <h5 class="card-title">Numero di Cuochi</h5>
                            <p class="card-text" th:text="${numeroCuochi}">0</p>
                            <a href="/admin/cuochi" class="btn btn-light">Modifica Cuochi</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-white mb-3" style="background-color: #a080fc;">
                        <div class="card-body">
                            <h5 class="card-title">Numero di Ricette</h5>
                            <p class="card-text" th:text="${numeroRicette}">0</p>
                            <a href="/admin/ricette" class="btn btn-light">Modifica Ricette</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 SIW Food. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
