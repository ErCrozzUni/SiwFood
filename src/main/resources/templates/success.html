<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Mie Ricette - SIW Food</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #a080fc;">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" width="50" height="50" class="d-inline-block align-top rounded-circle" alt="SIW Food Logo">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-column align-items-center justify-content-center text-center flex-grow-1">
        <section class="hero my-5">
            <h1 class="mt-4">Le Mie Ricette</h1>
            <div class="container">
                <div class="row">
                    <!-- Loop through ricette and display them -->
                    <div class="col-md-4" th:each="ricetta : ${ricette}">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${ricetta.nome}">Nome Ricetta</h5>
                                <p class="card-text" th:text="${ricetta.descrizione}">Descrizione Ricetta</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <a href="/ricette/new" class="btn btn-primary">Aggiungi Ricetta</a>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-white text-center py-3" style="background-color: #a080fc;">
        <p>&copy; 2024 SIW Food. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
